<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Accounts</title>
    <link rel="stylesheet" href="./static/styles.css">
    <link rel="icon" href="./static/icon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Manage Accounts</h1>
        <div class="account-list">
            <ul id="account-list">
                <!-- Account names will be populated here by JavaScript -->
            </ul>
        </div>
        <br>
        <a href="index.html">Back to Main Menu</a>
    </div>
    <script src="./src/fetch_accounts.js"></script>
    <script>
        async function loadAccounts() {
            const accounts = await fetch_accounts();
            const accountList = document.getElementById('account-list');
            accounts.forEach(account => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = 'retrieve.html';
                link.textContent = account;
                listItem.appendChild(link);
                accountList.appendChild(listItem);
            });
        }

        // Load accounts when the page loads
        window.onload = loadAccounts;
    </script>
</body>
</html>
