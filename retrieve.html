<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link rel="stylesheet" href="./static/styles.css">
    <link rel="icon" href="./static/icon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Account Details</h1>
        <h3>{{ account_name }}</h3>
        <div class="details-list">
            <ul>
                {% for key, value in account_data.items() %}
                    <li><span class="detail-key">{{ key }}:</span> <span class="detail-value">{{ value }}</span></li>
                {% endfor %}
            </ul>
        </div>
        <br>
        <a href="edit.html">Edit Account</a>
        <br><br>
        <a href="delete.html">Delete Account</a>
        <br>
        <br>
        <a href="manage.html">Back to Manage Accounts</a>
    </div>
</body>
</html>
